<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader & Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb 0%, #2575fc 100%);
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .upload-section {
            text-align: center;
        }

        .upload-area {
            display: flex;
            justify-content: center;
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 3rem;
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .upload-content:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .upload-content.dragover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-icon {
            width: 4rem;
            height: 4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .text-input-section {
            margin-top: 2rem;
            text-align: center;
        }

        .text-input-section .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .paste-area {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            resize: vertical;
            outline: none;
        }

        .paste-area::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .paste-area:focus {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .analyze-btn, .read-btn {
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analyze-btn {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
        }

        .analyze-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #059669, #047857);
        }

        .read-btn {
            background: linear-gradient(to right, #f59e0b, #ea580c);
            color: white;
        }

        .read-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ea580c, #dc2626);
        }

        .analyze-btn:disabled, .read-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #fecaca;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            opacity: 0.8;
        }

        .dropdown-arrow {
            margin-left: auto;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .dropdown-arrow.rotated {
            transform: rotate(180deg);
        }

        .analysis-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            max-height: 1000px;
        }

        .analysis-content.collapsed {
            max-height: 0;
            margin-bottom: 0;
        }

        .section-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: white;
            margin-right: 0.75rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: background 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .top-words {
            margin-top: 1.5rem;
        }

        .top-words-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.75rem;
        }

        .word-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .word-tag {
            padding: 0.5rem 1rem;
            background: linear-gradient(to right, rgba(147, 51, 234, 0.3), rgba(59, 130, 246, 0.3));
            border-radius: 9999px;
            color: white;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .word-tag:hover {
            background: linear-gradient(to right, rgba(147, 51, 234, 0.5), rgba(59, 130, 246, 0.5));
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(to right, #f59e0b, #ea580c);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(to right, #ef4444, #e11d48);
            color: white;
        }

        .btn-save {
            background: linear-gradient(to right, #8b5cf6, #7c3aed);
            color: white;
        }

        .preview {
            margin-top: 2rem;
        }

        .preview-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.75rem;
        }

        .preview-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-height: 16rem;
            overflow-y: auto;
        }

        .preview-text {
            color: rgba(255, 255, 255, 0.8);
            white-space: pre-wrap;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        /* Icons */
        .upload-icon::before {
            content: "üìÅ";
            font-size: 4rem;
        }

        .chart-icon::before {
            content: "üìä";
        }

        .speaker-icon::before {
            content: "üîä";
        }

        .play-icon::before {

        }

        .pause-icon::before {

        }

        .stop-icon::before {

        }

        .download-icon::before {
            content: "üíæ";
        }

<body>
    <div class="container">
        <h1 class="title">File Reader</h1>

        <!-- Upload Section -->
        <div class="card upload-section">
            <div class="upload-area">
                <div class="upload-content" id="uploadArea">
                    <div class="upload-icon"></div>
                    <div class="upload-text">Drop a text file here or click to browse</div>
                    <div class="upload-text">(Supports .txt, .md, .csv, .pdf files)</div>
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.md,.csv,.pdf">
                </div>
            </div>
            
            <div class="text-input-section">
                <div class="upload-text">Or paste your text below:</div>
                <textarea 
                    id="textArea" 
                    class="paste-area" 
                    placeholder="Paste your text content here or drag and drop a file above... (Supports .txt, .md, .csv, .pdf files)"
                ></textarea>
                <div class="button-group">
                    <button id="analyzeBtn" class="analyze-btn">
                        <span class="chart-icon"></span>
                        Analyze Text
                    </button>
                    <button id="readBtn" class="read-btn hidden">
                        <span class="play-icon"></span>
                        Start Reading
                    </button>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <!-- Reader Controls -->
        <div id="readerSection" class="card hidden">
            <div class="section-header">
                <div class="section-icon speaker-icon"></div>
                <h2 class="section-title">Text-to-Speech Controls</h2>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn btn-start hidden">
                    <span class="play-icon"></span>
                    <span>Start Reading</span>
                </button>
                <button id="pauseBtn" class="btn btn-pause hidden">
                    <span class="pause-icon"></span>
                    <span>Pause</span>
                </button>
                <button id="stopBtn" class="btn btn-stop hidden">
                    <span class="stop-icon"></span>
                    <span>Stop</span>
                </button>
                <button id="saveBtn" class="btn btn-save">
                    <span class="download-icon"></span>
                    <span>Save Audio</span>
                </button>
            </div>
            
            <!-- File Preview -->
            <div class="preview">
                <h3 class="preview-title">Text Preview</h3>
                <div class="preview-content">
                    <p class="preview-text" id="previewText"></p>
                </div>
            </div>
        </div>

        <!-- Analysis Section (hidden) -->
        <div id="analysisSection" class="card hidden" style="display: none;">
            <div class="section-header" id="analysisHeader">
                <div class="section-icon chart-icon"></div>
                <h2 class="section-title">Word Analysis</h2>
                <div class="dropdown-arrow">‚ñº</div>
            </div>
            <div class="analysis-content" id="analysisContent">
                <div class="stats-grid">
                    <div class="stat-card">
                        <p class="stat-label">Total Words</p>
                        <p class="stat-value" id="totalWords">0</p>
                    </div>
                    <div class="stat-card">
                        <p class="stat-label">Unique Words</p>
                        <p class="stat-value" id="uniqueWords">0</p>
                    </div>
                    <div class="stat-card">
                        <p class="stat-label">Avg Word Length</p>
                        <p class="stat-value" id="avgLength">0</p>
                    </div>
                </div>
                
                <div class="top-words">
                    <h3 class="top-words-title">Top 10 Words</h3>
                    <div class="word-tags" id="topWords"></div>
                </div>
            </div>
        </div>
        <span style="color:white; font-size:0.7em;">created by sanyog iyengar</span>
    </div>

    <script>
        class FileReaderApp {
            constructor() {
                this.currentText = '';
                this.isReading = false;
                this.isPaused = false;
                this.utterance = null;
                this.analysisExpanded = true;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioContext = null;
                this.destination = null;
                
                this.initializeElements();
                this.bindEvents();
                this.loadPDFLibrary();
                this.setupAudioRecording();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.textArea = document.getElementById('textArea');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.readBtn = document.getElementById('readBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.analysisSection = document.getElementById('analysisSection');
                this.analysisHeader = document.getElementById('analysisHeader');
                this.analysisContent = document.getElementById('analysisContent');
                this.readerSection = document.getElementById('readerSection');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.previewText = document.getElementById('previewText');
            }

            bindEvents() {
                // File upload events
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop events (only on upload area)
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                
                // Also allow drag and drop on the entire upload section
                const uploadSection = document.querySelector('.upload-section');
                uploadSection.addEventListener('dragover', (e) => this.handleDragOver(e));
                uploadSection.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                uploadSection.addEventListener('drop', (e) => this.handleDrop(e));
                
                // Analysis button
                this.analyzeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.analyzeText();
                });

                // Read button (new)
                this.readBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.startReading();
                });
                
                // Prevent textarea from triggering file dialog
                this.textArea.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
                
                // Text-to-speech controls
                this.startBtn.addEventListener('click', () => this.startReading());
                this.pauseBtn.addEventListener('click', () => this.pauseReading());
                this.stopBtn.addEventListener('click', () => this.stopReading());
                this.saveBtn.addEventListener('click', () => this.saveAudio());

                // Analysis dropdown toggle
                this.analysisHeader.addEventListener('click', () => this.toggleAnalysis());
            }

            loadPDFLibrary() {
                // Load PDF.js library
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
                script.onload = () => {
                    if (window.pdfjsLib) {
                        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                    }
                };
                document.head.appendChild(script);
            }

            async setupAudioRecording() {
                try {
                    // Create audio context for recording
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.destination = this.audioContext.createMediaStreamDestination();
                } catch (error) {
                    console.warn('Audio recording setup failed:', error);
                }
            }

            toggleAnalysis() {
                this.analysisExpanded = !this.analysisExpanded;
                const arrow = this.analysisHeader.querySelector('.dropdown-arrow');
                
                if (this.analysisExpanded) {
                    this.analysisContent.classList.remove('collapsed');
                    arrow.classList.remove('rotated');
                } else {
                    this.analysisContent.classList.add('collapsed');
                    arrow.classList.add('rotated');
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                // Check file type
                const allowedTypes = ['.txt', '.md', '.csv', '.pdf'];
                const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
                
                if (!allowedTypes.includes(fileExtension)) {
                    this.showError('Please select a .txt, .md, .csv, or .pdf file.');
                    return;
                }

                // Check file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    this.showError('File is too large. Please select a file smaller than 10MB.');
                    return;
                }

                // Handle PDF files differently
                if (fileExtension === '.pdf') {
                    this.processPDFFile(file);
                } else {
                    // Handle text files
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.textArea.value = e.target.result;
                        this.hideError();
                    };
                    reader.onerror = () => {
                        this.showError('Error reading file. Please try again.');
                    };
                    reader.readAsText(file);
                }
            }

            async processPDFFile(file) {
                try {
                    if (!window.pdfjsLib) {
                        this.showError('PDF support is loading. Please wait a moment and try again.');
                        return;
                    }

                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
                    let fullText = '';

                    // Extract text from all pages
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n';
                    }

                    if (fullText.trim()) {
                        this.textArea.value = fullText;
                        this.hideError();
                    } else {
                        this.showError('No text could be extracted from this PDF. It might be an image-based PDF.');
                    }
                } catch (error) {
                    console.error('PDF processing error:', error);
                    this.showError('Error reading PDF file. Please make sure it\'s a valid PDF with selectable text.');
                }
            }

            analyzeText() {
                const text = this.textArea.value.trim();
                
                if (!text) {
                    this.showError('Please enter some text or upload a file to analyze.');
                    return;
                }

                this.currentText = text;
                this.hideError();
                
                const analysis = this.performTextAnalysis(text);
                this.displayAnalysis(analysis);
                this.showReaderControls();
                this.showReadButton();
            }

            performTextAnalysis(text) {
                // Extract words using regex
                const words = text.toLowerCase().match(/\b[a-zA-Z]+\b/g) || [];
                
                if (words.length === 0) {
                    return {
                        wordCount: 0,
                        uniqueWords: 0,
                        avgWordLength: 0,
                        topWords: []
                    };
                }

                // Calculate basic statistics
                const wordCount = words.length;
                const uniqueWords = new Set(words).size;
                const avgWordLength = words.reduce((sum, word) => sum + word.length, 0) / words.length;

                // Count word frequencies
                const wordFreq = {};
                words.forEach(word => {
                    wordFreq[word] = (wordFreq[word] || 0) + 1;
                });

                // Filter out common stop words
                const stopWords = new Set([
                    'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for',
                    'of', 'with', 'by', 'from', 'up', 'about', 'into', 'through', 'during',
                    'before', 'after', 'above', 'below', 'between', 'under', 'again',
                    'further', 'then', 'once', 'is', 'am', 'are', 'was', 'were', 'be',
                    'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could',
                    'should', 'may', 'might', 'must', 'can', 'this', 'that', 'these',
                    'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they', 'them', 'their',
                    'what', 'which', 'who', 'when', 'where', 'why', 'how', 'all', 'each',
                    'every', 'some', 'any', 'few', 'more', 'most', 'other', 'such', 'as'
                ]);

                // Get top words excluding stop words
                const filteredWords = Object.entries(wordFreq)
                    .filter(([word, count]) => !stopWords.has(word) && word.length > 2)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);

                return {
                    wordCount,
                    uniqueWords,
                    avgWordLength: Math.round(avgWordLength * 100) / 100,
                    topWords: filteredWords
                };
            }

            displayAnalysis(analysis) {
                document.getElementById('totalWords').textContent = analysis.wordCount;
                document.getElementById('uniqueWords').textContent = analysis.uniqueWords;
                document.getElementById('avgLength').textContent = analysis.avgWordLength;

                const topWordsContainer = document.getElementById('topWords');
                topWordsContainer.innerHTML = '';
                
                analysis.topWords.forEach(([word, count]) => {
                    const tag = document.createElement('span');
                    tag.className = 'word-tag';
                    tag.textContent = `${word} (${count})`;
                    topWordsContainer.appendChild(tag);
                });

                // Don't show the analysis section since it's hidden
                // this.analysisSection.classList.remove('hidden');
            }

            showReadButton() {
                this.readBtn.classList.remove('hidden');
            }

            showReaderControls() {
                this.previewText.textContent = this.currentText.substring(0, 500) + 
                    (this.currentText.length > 500 ? '...' : '');
                this.readerSection.classList.remove('hidden');
            }

            async startReading() {
                if (!this.currentText) {
                    // If no text is analyzed yet, try to analyze first
                    const text = this.textArea.value.trim();
                    if (!text) {
                        this.showError('Please enter some text or upload a file first.');
                        return;
                    }
                    this.currentText = text;
                    this.showReaderControls();
                }

                this.isReading = true;
                this.isPaused = false;

                // Start audio recording if available
                if (this.audioContext && this.destination) {
                    try {
                        this.audioChunks = [];
                        this.mediaRecorder = new MediaRecorder(this.destination.stream);
                        
                        this.mediaRecorder.ondataavailable = (event) => {
                            if (event.data.size > 0) {
                                this.audioChunks.push(event.data);
                            }
                        };

                        this.mediaRecorder.start();
                    } catch (error) {
                        console.warn('Audio recording failed:', error);
                    }
                }

                this.utterance = new SpeechSynthesisUtterance(this.currentText);
                
                this.utterance.onend = () => {
                    this.isReading = false;
                    this.isPaused = false;
                    this.stopRecording();
                    this.updateButtons();
                };

                this.utterance.onerror = (e) => {
                    this.showError('Speech synthesis error: ' + e.error);
                    this.isReading = false;
                    this.isPaused = false;
                    this.stopRecording();
                    this.updateButtons();
                };

                speechSynthesis.speak(this.utterance);
                this.updateButtons();
            }

            pauseReading() {
                if (speechSynthesis.speaking) {
                    if (this.isPaused) {
                        speechSynthesis.resume();
                        this.isPaused = false;
                    } else {
                        speechSynthesis.pause();
                        this.isPaused = true;
                    }
                    this.updateButtons();
                }
            }

            stopReading() {
                speechSynthesis.cancel();
                this.isReading = false;
                this.isPaused = false;
                this.stopRecording();
                this.updateButtons();
            }

            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }
            }

            async saveAudio() {
                const text = this.currentText || this.textArea.value.trim();
                
                if (!text) {
                    this.showError('Please enter some text first.');
                    return;
                }

                try {
                    // Show loading message
                    const originalSaveText = this.saveBtn.innerHTML;
                    this.saveBtn.innerHTML = '<span class="download-icon"></span><span>Generating...</span>';
                    this.saveBtn.disabled = true;

                    // Create a new utterance for audio generation
                    const utterance = new SpeechSynthesisUtterance(text);
                    
                    // Set up audio recording
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const destination = audioContext.createMediaStreamDestination();
                    
                    // Try different MIME types in order of preference
                    const mimeTypes = [
                        'audio/mp4', // This can sometimes work for MP3-like quality
                        'audio/webm;codecs=opus',
                        'audio/webm',
                        'audio/ogg;codecs=opus',
                        'audio/wav'
                    ];
                    
                    let selectedMimeType = 'audio/webm';
                    let fileExtension = 'webm';
                    
                    // Find the best supported format
                    for (const mimeType of mimeTypes) {
                        if (MediaRecorder.isTypeSupported(mimeType)) {
                            selectedMimeType = mimeType;
                            if (mimeType.includes('mp4')) {
                                fileExtension = 'mp4';
                            } else if (mimeType.includes('ogg')) {
                                fileExtension = 'ogg';
                            } else if (mimeType.includes('wav')) {
                                fileExtension = 'wav';
                            } else {
                                fileExtension = 'webm';
                            }
                            break;
                        }
                    }
                    
                    // Create media recorder
                    const mediaRecorder = new MediaRecorder(destination.stream, {
                        mimeType: selectedMimeType,
                        audioBitsPerSecond: 128000 // Higher quality
                    });
                    
                    const audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        try {
                            const audioBlob = new Blob(audioChunks, { type: selectedMimeType });
                            
                            // If we got MP4, try to save as MP3
                            if (selectedMimeType.includes('mp4') || fileExtension === 'mp4') {
                                await this.downloadAudio(audioBlob, 'mp3');
                            } else {
                                // For other formats, try to convert to MP3 using Web Audio API
                                await this.convertAndDownload(audioBlob, audioContext);
                            }
                        } catch (error) {
                            console.error('Download error:', error);
                            // Fallback to original format
                            await this.downloadAudio(audioBlob, fileExtension);
                        } finally {
                            // Restore button
                            this.saveBtn.innerHTML = originalSaveText;
                            this.saveBtn.disabled = false;
                        }
                    };
                    
                    // Start recording
                    mediaRecorder.start();
                    
                    // Speak the text
                    utterance.onend = () => {
                        setTimeout(() => {
                            mediaRecorder.stop();
                        }, 500); // Small delay to ensure all audio is captured
                    };
                    
                    utterance.onerror = (e) => {
                        this.showError('Speech synthesis error: ' + e.error);
                        mediaRecorder.stop();
                        audioContext.close();
                        this.saveBtn.innerHTML = originalSaveText;
                        this.saveBtn.disabled = false;
                    };
                    
                    speechSynthesis.speak(utterance);
                    
                } catch (error) {
                    console.error('Audio recording error:', error);
                    // Fallback: Create a simple text file if audio recording fails
                    this.showError('Audio recording not supported. Saving as text file instead.');
                    this.saveAsTextFile(text);
                    this.saveBtn.innerHTML = originalSaveText;
                    this.saveBtn.disabled = false;
                }
            }

            async convertAndDownload(audioBlob, audioContext) {
                try {
                    // Try to process the audio for better compatibility
                    const arrayBuffer = await audioBlob.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    // Create a new blob with WAV format (more universally supported)
                    const wavBlob = this.audioBufferToWav(audioBuffer);
                    await this.downloadAudio(wavBlob, 'mp3'); // Save as .mp3 extension even if it's WAV
                } catch (error) {
                    console.error('Conversion error:', error);
                    // Fallback to original blob
                    await this.downloadAudio(audioBlob, 'mp3');
                }
            }

            audioBufferToWav(audioBuffer) {
                const length = audioBuffer.length;
                const numberOfChannels = audioBuffer.numberOfChannels;
                const sampleRate = audioBuffer.sampleRate;
                
                // Create WAV file
                const buffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
                const view = new DataView(buffer);
                
                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * numberOfChannels * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numberOfChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numberOfChannels * 2, true);
                view.setUint16(32, numberOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * numberOfChannels * 2, true);
                
                // Convert audio data
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    for (let channel = 0; channel < numberOfChannels; channel++) {
                        const sample = Math.max(-1, Math.min(1, audioBuffer.getChannelData(channel)[i]));
                        view.setInt16(offset, sample * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                return new Blob([buffer], { type: 'audio/wav' });
            }

            async downloadAudio(blob, extension) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `text-to-speech-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            saveAsTextFile(text) {
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `text-content-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
            }

            updateButtons() {
                if (!this.isReading) {
                    this.startBtn.classList.add('hidden');
                    this.pauseBtn.classList.add('hidden');
                    this.stopBtn.classList.add('hidden');
                    
                    // Update the main read button
                    this.readBtn.innerHTML = '<span class="play-icon"></span>Start Reading';
                } else {
                    this.startBtn.classList.add('hidden');
                    this.pauseBtn.classList.remove('hidden');
                    this.stopBtn.classList.remove('hidden');
                    
                    this.pauseBtn.innerHTML = this.isPaused ? 
                        '<span class="play-icon"></span><span>Resume</span>' :
                        '<span class="pause-icon"></span><span>Pause</span>';
                        
                    // Update the main read button to show it's playing
                    this.readBtn.innerHTML = '<span class="pause-icon"></span>Reading...';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
            }

            hideError() {
                this.errorMessage.classList.add('hidden');
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FileReaderApp();
        });
    </script>
